<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="styles.css">
	<title>Weather app</title>
</head>
<body>
	<main class="main">
		<div class="weather-wrapper">
			<div class="weather-container">
				<h1>Погода в городе Киев</h1>
				<p id="current_date"></p>
				<div><span id="degrees_from"></span><span id="degrees_to"></span></div>
				<p id="humidity">Влажность: %</p>
				<p id="wind">Ветер: км/ч</p>
			</div>
		</div>
	</main>
	<script src="index.js" type="module"></script>
</body>
</html>
